<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Регистрация</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h3>Страница регистрации</h3>
        <h:form>
            <h:panelGrid columns="3"
                         columnClasses="rightalign,leftalign,leftalign">
                <h:outputLabel value="Приветствие: " for="salutation"/>
                <h:selectOneMenu id="salutation" label="Приветствие"
                                 required="true"
                                 value="#{registrationBean.salutation}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Mr." itemValue="MR"/>
                    <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                    <f:selectItem itemLabel="Miss" itemValue="MISS"/>
                    <f:selectItem itemLabel="Ms" itemValue="MS"/>
                    <f:selectItem itemLabel="Dr." itemValue="DR"/>
                </h:selectOneMenu>
                <h:message for="salutation"/>

                <h:outputLabel value="Имя:" for="firstName"/>
                <h:inputText id="firstName" label="Имя"
                             required="true"
                             value="#{registrationBean.firstName}"/>
                <h:message for="firstName"/>

                <h:outputLabel value="Фамилия:" for="lastName"/>
                <h:inputText id="lastName" label="Фамилия"
                             required="true"
                             value="#{registrationBean.lastName}"/>
                <h:message for="lastName"/>

                <h:outputLabel value="Возраст:" for="age"/>
                <h:inputText id="age" label="Возраст" size="2"
                             required="true"
                             value="#{registrationBean.age}"/>
                <h:message for="age"/>

                <h:outputLabel value="Адрес Email:" for="email"/>
                <h:inputText id="email" label="Адрес Email"
                             required="true"
                             value="#{registrationBean.email}">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email"/>

                <h:panelGroup/>
                <h:commandButton id="register" value="Зарегестрировать"
                                 action="confirmation"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
