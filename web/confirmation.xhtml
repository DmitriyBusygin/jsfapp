<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Страница подтверждения</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h2>Страница подтверждения</h2>
        <h:panelGrid columns="2"
                     columnClasses="rightalign-bold,normal">
            <h:outputText value="Приветствие: "/>
            <h:outputText value="#{registrationBean.salutation}"/>
            <h:outputText value="Имя: "/>
            <h:outputText value="#{registrationBean.firstName}"/>
            <h:outputText value="Фамилия: "/>
            <h:outputText value="#{registrationBean.lastName}"/>
            <h:outputText value="Возраст: "/>
            <h:outputText value="#{registrationBean.age}"/>
            <h:outputText value="Адрес Email: "/>
            <h:outputText value="#{registrationBean.email}"/>
        </h:panelGrid>
    </h:body>
</html>
